apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }

    lintOptions {
        warning 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    implementation "androidx.appcompat:appcompat:${versions.androidx_appcompat}"
    implementation "androidx.core:core-ktx:${versions.androidx_core_ktx}"

    api "com.hannesdorfmann:adapterdelegates4:${versions.adapter_delegates}"
    api "com.github.bumptech.glide:glide:${versions.glide}"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0"
    testImplementation "junit:junit:${versions.junit}"
}

publish {
    userOrg = 'heckslam'
    groupId = 'com.github.upstarts'
    repoName = 'EditorJSKit'
    artifactId = 'ejkit'
    publishVersion = '1.0.1'
    licences = ['MIT']
    desc = 'Library that helps to work with EditorJS'
    website = 'https://github.com/Upstarts/editor.js-kit-android'
}